<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <title>Document</title>
	<style>
	
		p{
			border:1px solid red;
			background:red;
			padding:10px;
			width:20px;
			height:20px;
			text-align:center;
			line-height:20px;
			margin-top:5px;
			color:#fff;
			float:left;
			display:inline-block;
			margin-right:5px;
		}
	</style>
 </head>
 <body>
	
		<input type="text" placeholder='请输入数字'>
		<button class="leftIn">左侧入</button>
		<button class='rightIn'>右侧入</button>
		<button class='leftOut'>左侧出</button>
		<button class='rightOut'>右侧出</button>
		<div class='box'></div>
	
	<script>
	 var aDiv=document.getElementsByTagName('p');
	//判断input输入是否为数字
		function inputText(){
			var input=document.getElementsByTagName('input')[0].value;
			if(isNaN(input)){
				alert('请输入数字');
			}else{
				return input;
			}
		}
//创建p
		function arrDiv(input){
			var eDiv=document.createElement('p');
			console.log(eDiv);
			eDiv.appendChild(document.createTextNode(input));
			return eDiv;
		}
//移除div
		function reDiv(){
			document.body.removeChild(this);
		}
		//点击四个按钮
		
		function buttonClick(){
			//左侧入
			document.getElementsByClassName('leftIn')[0].onclick=function(){
				var input=inputText();
				if(input){
				 var divEle=arrDiv(input);
					if(aDiv.length){
						document.body.insertBefore(divEle,aDiv[0]);
					}else{
						document.body.appendChild(divEle);
					}
					divEle.onclick=reDiv;
				}
				document.getElementsByTagName("input")[0].value = "";
			};
			//右侧入
			document.getElementsByClassName('rightIn')[0].onclick=function(){
				var input=inputText();
				if(input){					
					var divEle=arrDiv(input);
					document.body.appendChild(divEle);
					divEle.onclick=reDiv;
				}
				document.getElementsByTagName("input")[0].value = "";
			};
			//左侧出
			document.getElementsByClassName('leftOut')[0].onclick=function(){
				if(aDiv.length){
					var value = aDiv[0].innerHTML;
					document.body.removeChild(aDiv[0]);
					alert(value);
				}
			}
			//右侧出
				document.getElementsByClassName("rightOut")[0].onclick = function(){
					if(aDiv.length){
						var value = aDiv[aDiv.length - 1].innerHTML;
						var reomveElem = document.body.removeChild(aDiv[aDiv.length - 1]);
						alert(value);
					}
				}
		}
		buttonClick()
	</script>
 </body>
</html>
