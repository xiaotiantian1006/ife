<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Document</title>
	<style>
		#list{list-style:none;vertical-align:middle}
		#list li{
			float:left;background:red;
			color:white;
			padding:10px;margin-right:10px;
			width:5px;
			border:1px solid #fff;
		}
	</style>
 </head>
 <body>
  <input type="text" placeholder='请输入10-100的数字'>
	<button class="leftIn">左侧添加数字</button>
	<button class='rightIn'>右侧添加数字</button>
	<button class='leftOut'>左侧删除数字</button>
	<button class='rightOut'>右侧删除数字</button>
	<button class='sort'>从小到大排序</button>
	<button class='sortSmall'>从大到小排序</button>
	<button class='random'>随机生成数据</button>
	<ul id='list'>
		
	</ul>
	<script>
		var leftIn=document.getElementsByClassName('leftIn')[0],
				rightIn=document.getElementsByClassName('rightIn')[0],
				leftOut=document.getElementsByClassName('leftOut')[0],
				rightOut=document.getElementsByClassName('rightOut')[0],
				sort=document.getElementsByClassName('sort')[0],
				sortSmall=document.getElementsByClassName('sortSmall')[0],
				random=document.getElementsByClassName('random')[0],
				
				list=document.getElementById('list'),
				li=document.getElementsByTagName('li'),
				data=[];
				
		function inputText(input){
			var input=document.getElementsByTagName('input')[0].value;
			if(isNaN(input)){
					
				alert('请输入10-100的数字');
			
			}else if(input>100 || input<10){
				alert('输入数据且数字必须是10到100之间');
			}else{
				return input;
			}
		};
		function List(){
			list.innerHTML='';
			for(var i=0;i<data.length;i++){
				list.innerHTML+='<li></li>';
				li[i].style.height=data[i]*2+'px';
				li[i].style.marginTop=(100-data[i])*2+'px';
				li[i].title=data[i];
			}
		}
		
			leftIn.onclick=function(){
				var input=document.getElementsByTagName('input')[0].value;
				if(data.length>=60){
					alert('输入的数据多余60个了');
					return;
				}
				if(inputText(input)){
					data.unshift(input);
					List();
				}				
			}
			//右侧入
			rightIn.onclick=function(){
				var input=document.getElementsByTagName('input')[0].value;
				if(data.length>=60){
					alert('输入的数据多余60个了');
					return;
				}
				if(inputText(input)){
					data.push(input);
					List();
				}				
			}
			//左侧删除
			leftOut.onclick=function(){
				if(data.length>0){
					var num=data.shift();
					List();
					alert(num);
				}else{
					alert('没有数字哦');
				}				
			}
			//右侧删除
			rightOut.onclick=function(){
				if(data.length>0){
					var num=data.pop();
					List();
					alert(num);
				}else{
					alert('没有数字哦');
				}				
			}
			//从小到大排序
			sort.onclick=function(){
				data.sort(function(a,b){
					return a-b;
				});
				List();
			}
			//从大到小排序
			sortSmall.onclick=function(){
				data.sort(function(a,b){
					return b-a;
				});
				List();
			}
			//随机生成数据
			random.onclick=function(){
				for(var i=0;i<25;i++){
					data.push(Math.floor(Math.random()*100))
				}
				List();
			}
		
	
	</script>
 </body>
</html>
